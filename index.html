<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="header">
    <div class="user-info">
        <i class="fas fa-user-circle fa-3x"></i>
        <span>Bom dia, Adriana</span>
    </div>
    <div class="icons">
        <i class="fas fa-bell fa-2x"></i>
        <i class="fas fa-ellipsis-h fa-2x"></i>
    </div>
</div>

<div class="container">
    <div class="section">
        <h2>Eventos</h2>
        <div class="cards-container" id="eventos"></div>
    </div>

    <div class="section">
        <h2>Reuniões próximas</h2>
        <div class="cards-container" id="reunioes"></div>
    </div>

    <div class="section">
        <h2>Workshops</h2>
        <div class="cards-container" id="workshops"></div>
    </div>
</div>

<div class="nav-bar">
    <i class="fas fa-home fa-2x"></i>
    <i class="fas fa-tags fa-2x"></i>
    <i class="fas fa-calendar-alt fa-2x"></i>
    <i class="fas fa-users fa-2x"></i>
</div>

<script src="scripts.js"></script>
</body>
</html>
